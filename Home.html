<!DOCTYPE html>
<html>
    <head>
        <title>Fast Foodie Restaurant</title>
        <link rel="stylesheet" href="Fastfood.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
        <h1>Fast Foodie</h1>
        <section class="items">
            <div class="item">
                <img src="https://www.shutterstock.com/image-photo/delicious-pizza-melting-mozzarella-cheese-260nw-2159119123.jpg">
                <h4>Pizza</h4>
                <button>Order</button>
                <span>Kshs. 1020 with an offer</span>
            </div>
            <div class="item">
                <img src="https://media.istockphoto.com/id/1165087544/photo/mango-smoothies.jpg?s=612x612&w=0&k=20&c=RlSGiRx7YiGMuOM7h7st4K6o1tyv2VL0bfZ0Us0WVTc=">
                <h4>Mango juice</h4>
                <button>Order</button>
                <span>Kshs. 50 Only</span>
            </div>
            <div class="item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtAQLUJ5yJdFWibRAUXGgMYswoyb3cxgM-18hoIbC9aA&s">
                <h4>Mamosa</h4>
                <button>Order</button>
                <span>Kshs. 35 Only</span>
            </div>
            <div class="item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlSVpAIGLTp_u22qT95SIaPWNcPQC6p1vMHhl1qpmSSA&s">
                <h4>Burger</h4>
                <button>Order</button>
                <span>Kshs. 130 Only</span>
            </div>
            <div class="item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIVTJdQ86otpLIP1IPNqTDz95e6YJlCyDmz3kWI37HbA&s">
                <h4>Bajia</h4>
                <button>Order</button>
                <span>Kshs. 30 Only</span>
            </div>
            <div class="item">
                <img src="https://pbs.twimg.com/media/B8RJ9u-CYAAJWXN.jpg">
                <h4>Smocha</h4>
                <button>Order</button>
                <span>Kshs. 50 Only</span>
            </div>
        </section>
    </body>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 FastFoodie Restaurant. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
